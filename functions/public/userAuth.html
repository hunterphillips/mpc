<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="" />
		<link rel="stylesheet" href="css/loginStyle.css" />
		<title>mpc</title>
	</head>
	<body>
		<div id="appContainer">
			<div id="backBtn"><img src="img/backArrow.png" alt="" /></div>
			<div id="appInnerwrap">
				<!-- login -->
				<div id="loginContainer">
					<input
						type="email"
						name="user-email"
						id="userEmail"
						maxlength="45"
						placeholder="Email"
					/>
					<input
						type="password"
						name="user-password"
						id="userPassword"
						minlength="6"
						maxlength="35"
						placeholder="Password (min 6 characters)"
					/>
					<div id="loginBtnWrap">
						<button class="login-btn" id="loginBtn">Login</button>
						<button class="login-btn" id="signupBtn">Sign Up</button>
					</div>
					<!-- error msg -->
					<div id="errorWrap">
						<div id="loginError"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- firebase -->
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="/__/firebase/7.11.0/firebase-app.js"></script>

		<!-- SDKs for Firebase products https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="/__/firebase/7.11.0/firebase-auth.js"></script>
		<script src="/__/firebase/7.11.0/firebase-storage.js"></script>
		<script src="/__/firebase/7.11.0/firebase-analytics.js"></script>
		<!-- Initialize Firebase -->
		<script src="/__/firebase/init.js"></script>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- script(s) -->
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
