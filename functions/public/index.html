<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="" />
		<link rel="stylesheet" href="css/modalStyle.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/dropItLikeItsHot.css" />
		<title>boomtap</title>
	</head>

	<body>
		<h1 style="text-align: center; height: 0; margin: 0; opacity: 0.15;">
			<!-- Beta v1.0 -->
		</h1>
		<div id="appContainer">
			<div id="appInnerwrap">
				<!--
					Upload Error
				-->
				<div id="fileError" class="error-box"></div>

				<!--
					login 
				-->
				<div id="loginContainer">
					<div id="loginBtn" class="auth-btn">
						<a href="/login">login | sign up</a>
					</div>
					<div id="logoutBtn" class="auth-btn">sign out</div>
				</div>

				<div id="mpc-containter">
					<!--
						Sample select
					-->
					<div id="sample-div">
						<span style="vertical-align: middle;">
							<img
								class="mpcIcon"
								src="img/cassette.png"
								style="height: 2.25em; opacity: 1;"
							/>
						</span>
						<div class="dropdown">
							<button
								class="dropbtn mpcSelect"
								id="sampleSelectToggle"
								value="pastels"
							>
								pastels
							</button>
							<i class="arrow-down"></i>
							<div id="sampleDropdown" class="dropdown-content">
								<!-- <p value="pastels" class="sample-p" url="/audio/pastels.mp3">pastels</p> -->
							</div>
						</div>
						<!--
							Upload Icon
						-->
						<span id="upload-span" style="vertical-align: middle;">
							<label for="upload-input">
								<img
									class="mpcIcon upload"
									src="img/upload.png"
									style="height: 1.3em;"
								/>
							</label>
							<input id="upload-input" type="file" accept=".mp3,audio/*" />
						</span>
						<span id="trimmerLink"
							><a href="https://audiotrimmer.com/" target="_blank"
								>trimmer</a
							></span
						>
					</div>

					<div style="display: flex;">
						<!--
							Volume input
						-->
						<div id="volume-div" class="control-div">
							<span class="iconSpan"
								><img class="mpcIcon" src="img/sp1.png" alt=""
							/></span>
							<input
								class="mpcRangeInput"
								type="range"
								min="1"
								max="110"
								value="75"
								id="volumeInput"
							/>
							<span class="iconSpan"
								><img class="mpcIcon" src="img/sp2.png" alt=""
							/></span>
						</div>

						<!--
							MPC pads
						-->
						<div id="pad-container"></div>

						<!--
							Playback speed select 
						-->
						<div id="playbackSpeed" class="control-div">
							<input
								class="mpcRangeInput"
								id="playback"
								type="range"
								min=".5"
								max="2"
								value="1"
								step=".25"
							/>
							<span class="iconSpan"
								><img class="mpcIcon" src="img/knob.png" alt=""
							/></span>
						</div>
					</div>

					<!--
						Save Config icon 
					-->
					<div id="configWrap">
						<button id="configSave">save settings</button>

						<div class="dropdown">
							<button class="dropbtn config-select" id="configSelectToggle">
								load saved
							</button>
							<div id="configDropdown" class="dropdown-content"></div>
						</div>

						<span class="iconSpan"
							><img class="mpcIcon" id="undoIcon" src="img/undo.png" alt=""
						/></span>
					</div>
				</div>
				<!--
					Drummloops
				-->
				<div id="drumloop-div">
					<div id="drumWrap" style="padding: 1em;">
						<span id="drumIconSpan" style="vertical-align: top; height: 3em;">
							<img class="mpcIcon drumIcon" src="img/drum-set.png" alt="" />
						</span>
						<select name="drumSelect" id="drumSelect" class="mpcSelect">
						</select>
					</div>

					<!--
						loop audio player
					-->
					<audio controls loop id="drumAudio">
						<source
							id="drumSource"
							src="audio/drums/AAYJ85.mp3"
							type="audio/ogg"
						/>
					</audio>
				</div>

				<!--
					MODAL 
				-->
				<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
					<div class="modal__overlay" tabindex="-1" data-micromodal-close>
						<div
							class="modal__container"
							role="dialog"
							aria-modal="true"
							aria-labelledby="modal-1-title"
						>
							<header class="modal__header">
								<h2 class="modal__title" id="modal-1-title">
									Uploading Sample files
								</h2>
								<button
									class="modal__close"
									aria-label="Close modal"
									data-micromodal-close
								></button>
							</header>
							<main class="modal__content" id="modal-1-content">
								<p></p>
							</main>
							<footer class="modal__footer">
								<button
									class="modal__btn modal__btn-primary"
									data-micromodal-close
									aria-label="Close this dialog window"
								>
									Close
								</button>
								<button
									class="modal__btn modal__btn"
									id="stopDemo"
									data-micromodal-close
									aria-label="Close this dialog window"
								>
									Don't show this message again
								</button>
							</footer>
						</div>
					</div>
				</div>

				<!--
					config save Modal 
				-->
				<div
					class="modal micromodal-slide"
					id="modal-config"
					aria-hidden="true"
				>
					<div class="modal__overlay" tabindex="-1" data-micromodal-close>
						<div
							class="modal__container"
							role="dialog"
							aria-modal="true"
							aria-labelledby="modal-config-title"
							style="text-align: center;"
						>
							<p>Save configuration settings</p>
							<input
								type="text"
								id="configName"
								maxlength="15"
								placeholder="Name"
							/>
							<div style="padding: 1em;">
								<button
									class="modal__btn"
									data-custom-close="modal-config"
									style="background: #94d694; color: white;"
								>
									add new
								</button>
								<button
									class="modal__btn"
									id="editConfig"
									style="background: #efb969; color: white;"
								>
									edit
								</button>
								<button
									class="modal__btn cancelBtn"
									style="background: #ef7171; color: white;"
								>
									cancel
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 
					Progress Bar
				 -->
				<div id="progressContainer">
					<div id="progressBarWrap">
						<progress id="progressBar" value="0" max="100">0%</progress>
					</div>
				</div>

				<!-- Record button --
				<div id="recordContainer">
					<button id="recordBtn"></button>
					<div class="time">
						<div class="h_m"></div>
						<div class="s_ms"></div>
					</div>
				</div>
			-->

				<!--
					waveform container
				-->
				<div id="waveform"></div>
			</div>
		</div>

		<!-- Stripe -->
		<script src="https://js.stripe.com/v3/"></script>

		<!-- firebase -->
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="/__/firebase/7.11.0/firebase-app.js"></script>

		<!-- SDKs for Firebase products https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="/__/firebase/7.11.0/firebase-auth.js"></script>
		<script src="/__/firebase/7.11.0/firebase-storage.js"></script>
		<script src="/__/firebase/7.11.0/firebase-firestore.js"></script>
		<script src="/__/firebase/7.11.0/firebase-analytics.js"></script>
		<script src="/__/firebase/7.14.5/firebase-firestore.js"></script>

		<!-- Initialize Firebase -->
		<script src="/__/firebase/init.js"></script>

		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- wavesurfer -->
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
		<!-- <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js"></script> -->

		<!-- Modal lib -->
		<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

		<!-- scripts -->
		<script type="text/javascript" src="js/auth.js"></script>
		<script type="text/javascript" src="js/dropdown.js"></script>
		<script type="text/javascript" src="js/loadPresets.js"></script>
		<script type="text/javascript" src="js/wave.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script type="text/javascript" src="js/modal.js"></script>
		<script type="text/javascript" src="js/userError.js"></script>
		<script type="text/javascript" src="js/uploadAudio.js"></script>
		<script type="text/javascript" src="js/getAudio.js"></script>
		<script type="text/javascript" src="js/handleConfig.js"></script>
		<script type="text/javascript" src="js/removeData.js"></script>
	</body>
</html>
